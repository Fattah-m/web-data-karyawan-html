<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   karyawan
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex">
   <!-- Sidebar -->
   <div class="w-64 bg-white shadow-md h-screen">
    <div class="p-4 flex items-center">
     <img alt="University Logo" class="w-10 h-10 mr-2" height="40" src="logo unpam.png" width="40"/>
     <span class="font-bold text-lg">
      UNIVERSITAS PAMULANG
     </span>
    </div>
    <div class="p-4">
     <div class="flex items-center mb-4">
      <img alt="User Avatar" class="w-10 h-10 rounded-full mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/zeSyZIZMMLVNDKehJdl9mDogmul6N1F8soQ4gkfsI5P7ypZnA.jpg" width="40"/>
      <div>
       <p class="font-semibold">
        Welcome, fattah
       </p>
       <p class="text-sm text-gray-600">
        Administrator
       </p>
      </div>
     </div>
     <nav>
      <ul>
       <li class="mb-2">
        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded" href="#">
         <i class="fas fa-tachometer-alt mr-2">
         </i>
         Dashboard
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded" href="#">
         <i class="fas fa-users mr-2">
         </i>
         Karyawan
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center p-2 text-gray-700 bg-blue-500 text-white rounded" href="#">
         <i class="fas fa-briefcase mr-2">
         </i>
         Jabatan
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center p-2 text-gray-700 hover:bg-gray-200 rounded" href="#">
        </a>
       </li>
      </ul>
     </nav>
    </div>
   </div>
   <!-- Main Content -->
   <div class="flex-1 p-6">
    <div class="bg-blue-600 text-white p-4 rounded shadow-md mb-6">
     <h1 class="text-2xl font-semibold">
       Karyawan
     </h1>
    </div>
    <div class="bg-white p-6 rounded shadow-md">
     <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">
       Data Karyawan
      </h2>
      <button class="bg-blue-500 text-white px-4 py-2 rounded shadow">
       <i class="fas fa-plus mr-2">
       </i>
       Tambah karyawan
      </button>
     </div>
     <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
       <thead>
        <tr>
         <th class="py-2 px-4 border-b">
          No
         </th>
         <th class="py-2 px-4 border-b">
          Kode karyawan
         </th>
         <th class="py-2 px-4 border-b">
          jabatan
         </th>
         <th class="py-2 px-4 border-b">
          Aksi
         </th>
        </tr>
       </thead>
       <tbody>
        <tr>
         <td class="py-2 px-4 border-b">
          1
         </td>
         <td class="py-2 px-4 border-b">
          JAB001
         </td>
         <td class="py-2 px-4 border-b">
          Kepala Bagian
         </td>
         <td class="py-2 px-4 border-b">
          <button class="text-blue-500 mr-2">
           <i class="fas fa-edit">
           </i>
          </button>
          <button class="text-red-500">
           <i class="fas fa-trash">
           </i>
          </button>
         </td>
        </tr>
        <tr>
         <td class="py-2 px-4 border-b">
          2
         </td>
         <td class="py-2 px-4 border-b">
          JAB002
         </td>
         <td class="py-2 px-4 border-b">
          Kepala Sub-Bagian
         </td>
         <td class="py-2 px-4 border-b">
          <button class="text-blue-500 mr-2">
           <i class="fas fa-edit">
           </i>
          </button>
          <button class="text-red-500">
           <i class="fas fa-trash">
           </i>
          </button>
         </td>
        </tr>
        <tr>
         <td class="py-2 px-4 border-b">
          3
         </td>
         <td class="py-2 px-4 border-b">
          JAB003
         </td>
         <td class="py-2 px-4 border-b">
          Staff
         </td>
         <td class="py-2 px-4 border-b">
          <button class="text-blue-500 mr-2">
           <i class="fas fa-edit">
           </i>
          </button>
          <button class="text-red-500">
           <i class="fas fa-trash">
           </i>
          </button>
         </td>
        </tr>
        <tr>
         <td class="py-2 px-4 border-b">
          4
         </td>
         <td class="py-2 px-4 border-b">
          JAB004
         </td>
         <td class="py-2 px-4 border-b">
          Wakil I
         </td>
         <td class="py-2 px-4 border-b">
          <button class="text-blue-500 mr-2">
           <i class="fas fa-edit">
           </i>
          </button>
          <button class="text-red-500">
           <i class="fas fa-trash">
           </i>
          </button>
         </td>
        </tr>
       </tbody>
      </table>
     </div>
     <div class="flex justify-between items-center mt-4">
      <p class="text-sm text-gray-600">
       Showing 1 to 4 of 4 entries
      </p>
      <div class="flex items-center">
       <button class="px-3 py-1 border rounded-l bg-gray-200 text-gray-600">
        Previous
       </button>
       <button class="px-3 py-1 border-t border-b bg-blue-500 text-white">
        1
       </button>
       <button class="px-3 py-1 border rounded-r bg-gray-200 text-gray-600">
        Next
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
